<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Masters: Stickman Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            user-select: none;
        }

        #gameContainer {

            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #gameCanvas {

            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            cursor: pointer;
        }

        #ui {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: auto;
        }

        #stickmanCount {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            pointer-events: auto;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            pointer-events: auto;
        }

        #gameOver h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        #gameOver p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        #restartBtn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #restartBtn:hover {
            transform: scale(1.05);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">åˆ†æ•°: 0</div>
            <div id="stickmanCount">ğŸ‘¥ 1</div>
            <div id="instructions">
                ç‚¹å‡»å±å¹•ç§»åŠ¨ | æ”¶é›†ç»¿è‰²æ–¹å—å¢åŠ äººæ•° | é¿å¼€çº¢è‰²éšœç¢ç‰©
            </div>
            <div id="gameOver">
                <h2>æ¸¸æˆç»“æŸ!</h2>
                <p>æœ€ç»ˆåˆ†æ•°: <span id="finalScore">0</span></p>
                <p>æœ€å¤§äººæ•°: <span id="maxCount">0</span></p>
                <p>æ³¢æ•°: <span id="enemywave">0</span></p>
                <button id="restartBtn">é‡æ–°å¼€å§‹</button>
            </div>
        </div>
    </div>

    <script>

        /**
         * ä¸»æ¸¸æˆç±»
         * åè°ƒæ‰€æœ‰æ¸¸æˆç»„ä»¶ï¼Œç®¡ç†æ¸¸æˆçŠ¶æ€å’Œä¸»å¾ªç¯
         */
        class CountMastersGame {
            constructor() {
                // åˆå§‹åŒ–ç”»å¸ƒ
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // æ¸¸æˆçŠ¶æ€
                this.gameRunning = true;
                this.score = 0;
                this.maxStickmanCount = 1;
                this.gameSpeed = 2;
                this.basicvalue = 1;
                this.difficulty = 0.6; // éš¾åº¦ç³»æ•°(0~1)

                // è¾“å…¥æ§åˆ¶
                this.keys = {};
                this.keyboardMoveSpeed = 10;
                this.targetX = this.canvas.width / 2;

                // ç»Ÿè®¡æ•°æ®
                this.totalCollectedStickmen = 0; // è®°å½•æ€»å…±æ”¶é›†çš„ç«æŸ´äººæ•°

                // åˆå§‹åŒ–æ¸¸æˆç®¡ç†å™¨
                this.stickmenManager = new StickmenManager(this);
                this.enemyManager = new EnemyManager(this);
                this.collectibleManager = new CollectibleManager(this);
                this.particleManager = new ParticleManager(this);
                this.backgroundRenderer = new BackgroundRenderer(this);

                // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
                this.setupEventListeners();
                
                // å¼€å§‹æ¸¸æˆå¾ªç¯
                this.gameLoop();
            }

            /**
             * è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
             */
            setupEventListeners() {
                // é¼ æ ‡æ§åˆ¶
                this.canvas.addEventListener('mousemove', (e) => {
                    if (this.gameRunning) {
                        this.targetX = e.clientX;
                    }
                });

                // è§¦æ‘¸æ§åˆ¶
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.gameRunning && e.touches[0]) {
                        this.targetX = e.touches[0].clientX;
                    }
                });

                // é”®ç›˜æ§åˆ¶
                window.addEventListener('keydown', (e) => {
                    if (this.gameRunning) {
                        this.keys[e.key] = true;
                    }
                });
                
                window.addEventListener('keyup', (e) => {
                    if (this.gameRunning) {
                        delete this.keys[e.key];
                    }
                });

                // é‡æ–°å¼€å§‹æŒ‰é’®
                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.restart();
                });

                // çª—å£å¤§å°è°ƒæ•´
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                });
            }

            /**
             * æ›´æ–°æ¸¸æˆçŠ¶æ€
             */
            update() {
                if (this.gameRunning) {
                    // é”®ç›˜è¾“å…¥æ§åˆ¶
                    if (this.keys['ArrowLeft']) {
                        this.targetX -= this.keyboardMoveSpeed;
                    }
                    if (this.keys['ArrowRight']) {
                        this.targetX += this.keyboardMoveSpeed;
                    }
                    this.targetX = Math.max(0, Math.min(this.canvas.width, this.targetX));

                    // æ›´æ–°å„ä¸ªç®¡ç†å™¨
                    this.stickmenManager.updateStickmen(this.targetX);
                    this.collectibleManager.updateCollectibles();
                    this.enemyManager.updateEnemies();
                    this.enemyManager.checkEnemyWave();
                    this.particleManager.updateParticles();
                    this.backgroundRenderer.updateRoadAnimation();
                    
                    // æ›´æ–°æ¸¸æˆé€Ÿåº¦
                    this.gameSpeed += 0.0001;
                    
                    // æ£€æŸ¥æ¸¸æˆç»“æŸæ¡ä»¶
                    if (this.stickmenManager.getCount() === 0) {
                        this.gameOver();
                    }
                    
                    // æ›´æ–°UI
                    this.updateUI();
                }
            }

            /**
             * æ¸²æŸ“æ¸¸æˆç”»é¢
             */
            render() {
                // æ¸…ç©ºç”»å¸ƒ
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // æ¸²æŸ“å„ä¸ªç»„ä»¶
                this.backgroundRenderer.render(this.ctx);
                this.collectibleManager.render(this.ctx);
                this.particleManager.render(this.ctx);
                this.enemyManager.render(this.ctx);
                this.stickmenManager.render(this.ctx);
            }

            /**
             * æ›´æ–°UIæ˜¾ç¤º
             */
            updateUI() {
                document.getElementById('score').textContent = `åˆ†æ•°: ${this.score}`;
                document.getElementById('stickmanCount').textContent = `ğŸ‘¥ ${this.stickmenManager.getCount()}`;
                this.maxStickmanCount = Math.max(this.maxStickmanCount, this.stickmenManager.getCount());
            }

            updateScore() {
                document.getElementById('score').textContent = `åˆ†æ•°: ${this.score}`;
            }

            updateStickmanCount() {
                document.getElementById('stickmanCount').textContent = `ğŸ‘¥ ${this.stickmenManager.getCount()}`;
            }

            /**
             * æ¸¸æˆç»“æŸ
             */
            gameOver() {
                this.gameRunning = false;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('maxCount').textContent = this.maxStickmanCount;
                document.getElementById('enemywave').textContent = this.enemyManager.enemywave;
                document.getElementById('gameOver').style.display = 'block';
            }

            //é‡æ–°å¼€å§‹
            restart() {
                // Reset core game state
                this.gameRunning = true;
                this.score = 0;
                this.maxStickmanCount = 1;
                this.gameSpeed = 2;
                this.basicvalue = 1;
                this.keys = {};
                this.targetX = this.canvas.width / 2;
                this.totalCollectedStickmen = 0;

                // Reset all managers
                this.stickmenManager.reset();
                this.enemyManager.reset();
                this.collectibleManager.reset();
                this.particleManager.reset();
                this.backgroundRenderer.reset();

                // Update UI and hide game over screen
                this.updateUI();
                document.getElementById('gameOver').style.display = 'none';
            }

            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }

        }
        
        /**
         * ç«æŸ´äººç®¡ç†ç±»
         * è´Ÿè´£ç®¡ç†ç©å®¶çš„ç«æŸ´äººç¾¤ä½“
         */
        class StickmenManager {
            constructor(game) {
                this.game = game; // æ¸¸æˆä¸»å®ä¾‹çš„å¼•ç”¨
                this.stickmen = []; // ç«æŸ´äººæ•°ç»„
                this.groupCenterX = game.canvas.width / 2; // ç¾¤ä½“ä¸­å¿ƒXåæ ‡
                this.groupCenterY = game.canvas.height - 150; // ç¾¤ä½“ä¸­å¿ƒYåæ ‡
                this.targetX = game.canvas.width / 2; // ç›®æ ‡Xåæ ‡
                this.maxDisplayCount = 100; // æœ€å¤§æ˜¾ç¤ºæ•°é‡
                this.stickmanSize = 0.7; // ç«æŸ´äººå¤§å°
                
                this.initStickmen(); // åˆå§‹åŒ–ç«æŸ´äºº
            }

            /**
             * åˆå§‹åŒ–ç«æŸ´äººç¾¤ä½“
             */
            initStickmen() {
                this.stickmen.push({
                    x: this.groupCenterX,
                    y: this.groupCenterY,
                    targetX: this.groupCenterX,
                    targetY: this.groupCenterY,
                    offsetX: 0,
                    offsetY: 0,
                    animationPhase: Math.random() * Math.PI * 2 // åŠ¨ç”»ç›¸ä½
                });
            }

            /**
             * æ›´æ–°ç«æŸ´äººä½ç½®å’ŒåŠ¨ç”»
             */
            updateStickmen(targetX) {
                const moveSpeed = 0.1; // ç§»åŠ¨é€Ÿåº¦
                
                // é™åˆ¶ç›®æ ‡ä½ç½®åœ¨ç”»å¸ƒå†…
                this.targetX = Math.max(0, Math.min(this.game.canvas.width, targetX));

                // æ›´æ–°ç¾¤ä½“ä¸­å¿ƒä½ç½®
                this.groupCenterX += (this.targetX - this.groupCenterX) * moveSpeed;

                // æ›´æ–°æ¯ä¸ªç«æŸ´äººçš„ä½ç½®
                this.stickmen.forEach((stickman, index) => {
                    // è®¡ç®—ç¾¤ä½“ä¸­çš„ç›¸å¯¹ä½ç½®ï¼ˆç½‘æ ¼æ’åˆ—ï¼‰
                    const displayCount = Math.min(this.stickmen.length, this.maxDisplayCount);
                    const rows = Math.ceil(Math.sqrt(displayCount));
                    const cols = Math.ceil(displayCount / rows);
                    const row = Math.floor(index / cols);
                    const col = index % cols;
                    
                    const spacing = 25 * this.stickmanSize;
                    const offsetX = (col - (cols - 1) / 2) * spacing;
                    const offsetY = (row - (rows - 1) / 2) * spacing;

                    stickman.targetX = this.groupCenterX + offsetX;
                    stickman.targetY = this.groupCenterY + offsetY;

                    // å¹³æ»‘ç§»åŠ¨åˆ°ç›®æ ‡ä½ç½®
                    stickman.x += (stickman.targetX - stickman.x) * 0.15;
                    stickman.y += (stickman.targetY - stickman.y) * 0.15;

                    // åŠ¨ç”»ç›¸ä½æ›´æ–°
                    stickman.animationPhase += 0.1;
                });
            }

            /**
             * æ·»åŠ ç«æŸ´äºº
             */
            addStickmen(count) {
                for (let i = 0; i < count; i++) {
                    this.stickmen.push({
                        x: this.groupCenterX + (Math.random() - 0.5) * 50,
                        y: this.groupCenterY + (Math.random() - 0.5) * 50,
                        targetX: this.groupCenterX,
                        targetY: this.groupCenterY,
                        offsetX: 0,
                        offsetY: 0,
                        animationPhase: Math.random() * Math.PI * 2
                    });
                }
            }

            /**
             * ç§»é™¤ç«æŸ´äºº
             */
            removeStickmen(count) {
                for (let i = 0; i < count && this.stickmen.length > 0; i++) {
                    this.stickmen.pop();
                }
            }

            /**
             * ç»˜åˆ¶å•ä¸ªç«æŸ´äºº
             */
            drawStickman(ctx, x, y, phase) {
                ctx.save();
                ctx.translate(x, y);
                ctx.scale(this.stickmanSize, this.stickmanSize);

                // èº«ä½“æ‘†åŠ¨
                const sway = Math.sin(phase) * 2;
                ctx.rotate(sway * 0.02);

                // å¤´éƒ¨
                ctx.fillStyle = '#FFE4B5';
                ctx.beginPath();
                ctx.arc(0, -15, 6, 0, Math.PI * 2);
                ctx.fill();

                // èº«ä½“
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                
                // èº¯å¹²
                ctx.beginPath();
                ctx.moveTo(0, -9);
                ctx.lineTo(0, 10);
                ctx.stroke();

                // æ‰‹è‡‚åŠ¨ç”»
                const armSwing = Math.sin(phase) * 0.3;
                ctx.beginPath();
                ctx.moveTo(0, -2);
                ctx.lineTo(-8 + armSwing, 5);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, -2);
                ctx.lineTo(8 - armSwing, 5);
                ctx.stroke();

                // è…¿éƒ¨åŠ¨ç”»
                const legSwing = Math.sin(phase + Math.PI) * 0.4;
                ctx.beginPath();
                ctx.moveTo(0, 10);
                ctx.lineTo(-6 + legSwing, 20);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, 10);
                ctx.lineTo(6 - legSwing, 20);
                ctx.stroke();

                ctx.restore();
            }

            /**
             * ç»˜åˆ¶æ‰€æœ‰ç«æŸ´äºº
             */
            render(ctx) {
                const stickmenToDraw = this.stickmen.slice(0, this.maxDisplayCount);
                stickmenToDraw.forEach(stickman => {
                    this.drawStickman(ctx, stickman.x, stickman.y, stickman.animationPhase);
                });
            }

            /**
             * è·å–ç«æŸ´äººæ•°é‡
             */
            getCount() {
                return this.stickmen.length;
            }

            /**
             * é‡ç½®ç«æŸ´äººç¾¤ä½“
             */
            reset() {
                this.stickmen = [];
                this.groupCenterX = this.game.canvas.width / 2;
                this.groupCenterY = this.game.canvas.height - 150;
                this.targetX = this.game.canvas.width / 2;
                this.initStickmen();
            }
        }

        /**
         * æ•Œäººç®¡ç†ç±»
         * è´Ÿè´£æ•Œäººçš„ç”Ÿæˆã€æ›´æ–°å’Œæˆ˜æ–—é€»è¾‘
         */
        class EnemyManager {
            constructor(game) {
                this.game = game; // æ¸¸æˆä¸»å®ä¾‹çš„å¼•ç”¨
                this.enemies = []; // æ•Œäººæ•°ç»„
                this.lastEnemyWave = Date.now(); // ä¸Šæ¬¡æ•Œäººæ³¢æ¬¡æ—¶é—´
                this.enemyWaveInterval = 20000; // æ•Œäººæ³¢æ¬¡é—´éš”ï¼ˆ20ç§’ï¼‰
                this.inBattle = false; // æ˜¯å¦åœ¨æˆ˜æ–—ä¸­
                this.battleStartTime = 0; // æˆ˜æ–—å¼€å§‹æ—¶é—´
                this.lastDamageTime = 0; // ä¸Šæ¬¡é€ æˆä¼¤å®³æ—¶é—´
                this.enemywave = 0; // æ•Œäººæ³¢æ¬¡æ•°
                this.enemywaveflag = true; // æ•Œäººæ³¢æ¬¡æ ‡å¿—
                this.lastenemy = 0; // ä¸Šæ¬¡æ•Œäººæ•°é‡
                this.maxDisplayCount = 100; // æœ€å¤§æ˜¾ç¤ºæ•°é‡
                this.stickmanSize = 0.7; // æ•Œäººå¤§å°
            }

            /**
             * æ£€æŸ¥æ˜¯å¦éœ€è¦ç”Ÿæˆæ•Œäººæ³¢æ¬¡
             */
            checkEnemyWave() {
                const currentTime = Date.now();
                if (currentTime - this.lastEnemyWave >= this.enemyWaveInterval && 
                    !this.inBattle && this.enemywaveflag === true) {
                    this.spawnEnemyWave();
                    this.lastEnemyWave = currentTime;
                    this.enemywave += 1;
                    this.enemywaveflag = false;
                }
            }

            /**
             * ç”Ÿæˆæ•Œäººæ³¢æ¬¡
             */
            spawnEnemyWave() {
                // è®¡ç®—æ•Œäººæ•°é‡
                const maxEnemies = Math.floor(this.game.totalCollectedStickmen * this.game.difficulty - this.lastenemy);
                const minEnemies = Math.floor(this.game.totalCollectedStickmen * (this.game.difficulty - 0.3) - this.lastenemy);
                this.lastenemy = maxEnemies;

                const enemyCount = minEnemies > this.enemywave * this.enemywave * this.game.difficulty ? 
                    Math.floor(Math.random() * (maxEnemies - minEnemies + 1)) + minEnemies : 
                    Math.floor(Math.random() * this.enemywave + this.enemywave * this.enemywave * this.game.difficulty * 10) + 1;

                // ç”Ÿæˆæ•Œäººç¾¤ä½“
                const spawnX = Math.random() * (this.game.canvas.width - 200) + 100;
                const spawnY = -100;
               
                for (let i = 0; i < enemyCount; i++) {
                    this.enemies.push({
                        x: spawnX + (Math.random() - 0.5) * 100,
                        y: spawnY + (Math.random() - 0.5) * 50,
                        targetX: spawnX,
                        targetY: this.game.canvas.height / 2,
                        health: 1,
                        animationPhase: Math.random() * Math.PI * 2,
                        moveSpeed: 1 + Math.random() * 0.5,
                        isAlive: true
                    });
                }

                // æ˜¾ç¤ºæ•Œäººæ³¢æ¬¡è­¦å‘Š
                this.showEnemyWaveWarning(enemyCount);
            }

            /**
             * æ˜¾ç¤ºæ•Œäººæ³¢æ¬¡è­¦å‘Š
             */
            showEnemyWaveWarning(enemyCount) {
                const warning = document.createElement('div');
                warning.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(255, 0, 0, 0.9);
                    color: white;
                    padding: 20px 40px;
                    border-radius: 15px;
                    font-size: 24px;
                    font-weight: bold;
                    z-index: 20;
                    animation: pulse 0.5s ease-in-out;
                    pointer-events: none;
                `;
                warning.textContent = `æ•Œäººæ¥è¢­! ${enemyCount} ä¸ªæ•Œäºº`;

                document.getElementById('ui').appendChild(warning);

                setTimeout(() => {
                    if (warning.parentNode) {
                        warning.parentNode.removeChild(warning);
                    }
                }, 3000);
            }

            /**
             * æ›´æ–°æ•ŒäººçŠ¶æ€
             */
            updateEnemies() {
                if (this.getEnemyCount() === 0) {
                    this.inBattle = false;
                    return;
                }
                
                // æ£€æŸ¥æ˜¯å¦å¼€å§‹æˆ˜æ–—
                const playerInRange = this.enemies.some(enemy => {
                    const distance = Math.sqrt(
                        Math.pow(enemy.x - this.game.stickmenManager.groupCenterX, 2) + 
                        Math.pow(enemy.y - this.game.stickmenManager.groupCenterY, 2)
                    );
                    return distance < 100;
                });

                if (playerInRange && !this.inBattle) {
                    this.inBattle = true;
                    this.battleStartTime = Date.now();
                    this.lastDamageTime = Date.now();
                }

                // æ›´æ–°æ¯ä¸ªæ•Œäºº
                this.enemies = this.enemies.filter(enemy => {
                    if (!enemy.isAlive) return false;
        
                    // æ•Œäººç§»åŠ¨é€»è¾‘
                    if (!this.inBattle) {
                        // å‘ç©å®¶ç¾¤ä½“ç§»åŠ¨
                        const dx = this.game.stickmenManager.groupCenterX - enemy.x;
                        const dy = this.game.stickmenManager.groupCenterY - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
            
                        if (distance > 5) {
                            enemy.x += (dx / distance) * enemy.moveSpeed;
                            enemy.y += (dy / distance) * enemy.moveSpeed;
                        }
                    } else {
                        // æˆ˜æ–—çŠ¶æ€ï¼šå›´ç»•ç©å®¶ç¾¤ä½“
                        const angle = Math.atan2(enemy.y - this.game.stickmenManager.groupCenterY, 
                                                 enemy.x - this.game.stickmenManager.groupCenterX);
                        const targetDistance = 80;
                        enemy.targetX = this.game.stickmenManager.groupCenterX + Math.cos(angle) * targetDistance;
                        enemy.targetY = this.game.stickmenManager.groupCenterY + Math.sin(angle) * targetDistance;
            
                        enemy.x += (enemy.targetX - enemy.x) * 0.05;
                        enemy.y += (enemy.targetY - enemy.y) * 0.05;
                    }
        
                    enemy.animationPhase += 0.08;
                    return true;
                });

                // æˆ˜æ–—é€»è¾‘
                if (this.inBattle) {
                    this.processBattle();
                }
            }

            /**
             * å¤„ç†æˆ˜æ–—é€»è¾‘
             */
            processBattle() {
                const currentTime = Date.now();
                const damageInterval = 1000; // æ¯ç§’é€ æˆä¼¤å®³

                if (currentTime - this.lastDamageTime >= damageInterval) { 
                    this.lastDamageTime = currentTime;
                    
                    const stickmenCount = this.game.stickmenManager.getCount();
                    const enemyCount = this.getEnemyCount();

                    if (stickmenCount > 0 && enemyCount > 0) {
                        const casualties = Math.min(stickmenCount, enemyCount);

                        // æ•Œäººå¯¹ç©å®¶é€ æˆä¼¤å®³
                        this.game.stickmenManager.removeStickmen(casualties);
                        this.game.particleManager.createParticles(
                            this.game.stickmenManager.groupCenterX, 
                            this.game.stickmenManager.groupCenterY, 
                            '#ff0000'
                        );

                        // ç©å®¶å¯¹æ•Œäººé€ æˆä¼¤å®³
                        const totalParticlesForEnemies = Math.min(casualties, 100);
                        for (let i = 0; i < casualties; i++) {
                            if (this.getEnemyCount() > 0) {
                                const defeatedEnemy = this.enemies.pop();
                                if (defeatedEnemy) {
                                    if (i < totalParticlesForEnemies) {
                                        this.game.particleManager.createParticles(
                                            defeatedEnemy.x, defeatedEnemy.y, '#ffff00', 1
                                        );
                                    }
                                    this.game.score += 50;
                                }
                            }
                        }
                    }
                }

                // æ£€æŸ¥æˆ˜æ–—ç»“æŸæ¡ä»¶
                if (this.getEnemyCount() === 0) {
                    this.inBattle = false;
                    this.showBattleResult(true);
                } else if (this.game.stickmenManager.getCount() === 0) {
                    this.game.gameOver();
                }
            }

            showBattleResult(victory) {
                const result = document.createElement('div');
                result.style.cssText = `

                    color: white;

                    border-radius: 10px;
                    font-size: 20px;

                result.textContent = victory ? 'èƒœåˆ©!' : 'å¤±è´¥!';

                document.getElementById('ui').appendChild(result);

            /**
             * ç»˜åˆ¶å•ä¸ªæ•Œäºº
             */
            drawEnemy(ctx, x, y, phase) {
                ctx.save();
                ctx.translate(x, y);
                ctx.scale(this.stickmanSize, this.stickmanSize);

                // æ•Œäººèº«ä½“æ‘†åŠ¨
                const sway = Math.sin(phase) * 2;
                ctx.rotate(sway * 0.02);

                // å¤´éƒ¨ (çº¢è‰²è¡¨ç¤ºæ•Œäºº)
                ctx.fillStyle = '#FF6B6B';
                ctx.beginPath();
                ctx.arc(0, -15, 6, 0, Math.PI * 2);
                ctx.fill();

                // èº«ä½“
                ctx.strokeStyle = '#8B0000';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';

                // èº¯å¹²
                ctx.beginPath();
                ctx.moveTo(0, -9);
                ctx.lineTo(0, 10);
                ctx.stroke();

                // æ‰‹è‡‚åŠ¨ç”»
                const armSwing = Math.sin(phase) * 0.3;
                ctx.beginPath();
                ctx.moveTo(0, -2);
                ctx.lineTo(-8 + armSwing, 5);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, -2);
                ctx.lineTo(8 - armSwing, 5);
                ctx.stroke();

                // è…¿éƒ¨åŠ¨ç”»
                const legSwing = Math.sin(phase + Math.PI) * 0.4;
                ctx.beginPath();
                ctx.moveTo(0, 10);
                ctx.lineTo(-6 + legSwing, 20);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, 10);
                ctx.lineTo(6 - legSwing, 20);
                ctx.stroke();

                ctx.restore();
            }

            /**
             * ç»˜åˆ¶æ‰€æœ‰æ•Œäºº
             */
            render(ctx) {
                const enemiesToDraw = this.enemies.slice(0, this.maxDisplayCount);
                enemiesToDraw.forEach(enemy => {

                });

        /**

        class CollectibleManager {
            constructor(game) {
                this.game = game; // æ¸¸æˆä¸»å®ä¾‹çš„å¼•ç”¨
                this.collectibles = []; // æ™®é€šæ”¶é›†å“æ•°ç»„

            /**

            startSpawning() {
                setInterval(() => {
                    if (!this.game.gameRunning) return;

                    // æ ¹æ®æ•Œäººæ³¢æ¬¡è°ƒæ•´éš¾åº¦
                    if (this.game.enemyManager.enemywaveflag === false) {
                        this.game.basicvalue = 1.5 * this.game.enemyManager.enemywave + 1;
                        this.game.gameSpeed += 0.05 * this.game.basicvalue;
                        
                        if (this.game.enemyManager.enemywave < 18) {
                            this.probability.blue -= 0.005;
                            this.probability.purple -= 0.005;
                        } else {

                        }
                        this.game.enemyManager.enemywaveflag = true;
                    }

                    const rand = Math.random();
            
                    if (rand < this.probability.blue) {

                        this.spawnSpecialCollectible('blue', 
                            Math.random() * (this.game.canvas.width - 100) + 50, -50);
                    } else if (rand < this.probability.blue + this.probability.purple) {
                        // ç”Ÿæˆç´«è‰²ç‰¹æ®Šæ–¹å—
                        this.spawnSpecialCollectible('purple', 
                            Math.random() * (this.game.canvas.width - 100) + 50, -50);
                    } else {
                        // ç”Ÿæˆæ™®é€šæ–¹å—å’Œéšœç¢ç‰©
                        if (Math.random() < 1) {

                        if (Math.random() < 1.2) {

                }, 1500);

            spawnSpecialCollectible(type, x, y) {

                // ä¸ºç‰¹æ®Šæ–¹å—æ·»åŠ é—ªçƒç²’å­

            /**

            createSparkles(block) {
                for (let i = 0; i < 5; i++) {

            /**

            updateCollectibles() {
                this.updateNormalCollectibles();
                this.updateSpecialCollectibles();
                this.updateObstacles();
            }

            /**
             * æ›´æ–°æ™®é€šæ”¶é›†å“
             */
            updateNormalCollectibles() {
                this.collectibles = this.collectibles.filter(collectible => {
                    collectible.y += this.game.gameSpeed;

                    // æ£€æŸ¥æ”¶é›†
                    if (!collectible.collected) {
                        const stickmenToCheck = this.game.stickmenManager.stickmen.slice(0, 
                            this.game.stickmenManager.maxDisplayCount);
                        for (const stickman of stickmenToCheck) {
                            const distance = Math.sqrt(
                                Math.pow(stickman.x - collectible.x, 2) + 
                                Math.pow(stickman.y - collectible.y, 2)
                            );
                            
                            if (distance < 25) {
                                collectible.collected = true;
                                this.game.stickmenManager.addStickmen(collectible.value);
                                this.game.score += collectible.value * 10;
                                this.game.particleManager.createParticles(collectible.x, collectible.y, '#00ff00');
                                this.game.totalCollectedStickmen += collectible.value;
                                break;
                            }
                        }
                    }

                    return collectible.y < this.game.canvas.height + 50 && !collectible.collected;
                });
            }

            /**
             * æ›´æ–°ç‰¹æ®Šæ”¶é›†å“
             */
            updateSpecialCollectibles() {
                this.specialCollectibles = this.specialCollectibles.filter(block => {
                    if (block.collected) return false;
        
                    block.y += this.game.gameSpeed;
                    block.rotationAngle += 0.05;
                    block.pulsePhase += 0.1;
        
                    // æ›´æ–°é—ªçƒç²’å­
                    block.sparkles = block.sparkles.filter(sparkle => {
                        sparkle.life -= 0.02;
                        sparkle.x += (Math.random() - 0.5) * 0.5;
                        sparkle.y += (Math.random() - 0.5) * 0.5;
                        return sparkle.life > 0;
                    });
        
                    // è¡¥å……ç²’å­
                    if (block.sparkles.length < 3) {
                        block.sparkles.push({
                            x: (Math.random() - 0.5) * 40,
                            y: (Math.random() - 0.5) * 40,
                            life: Math.random() * 2 + 1,
                            maxLife: Math.random() * 2 + 1,
                            size: Math.random() * 3 + 1
                        });
                    }
        
                    // æ£€æŸ¥æ”¶é›†
                    const stickmenToCheck = this.game.stickmenManager.stickmen.slice(0, 
                        this.game.stickmenManager.maxDisplayCount);
                    for (const stickman of stickmenToCheck) {
                        const distance = Math.sqrt(
                            Math.pow(stickman.x - block.x, 2) + 
                            Math.pow(stickman.y - block.y, 2)
                        );
            
                        if (distance < 30) {
                            block.collected = true;
                            this.collectSpecialBlock(block);
                            break;
                        }
                    }
       
                    return block.y < this.game.canvas.height + 50 && !block.collected;
                });
            }

            /**
             * æ›´æ–°éšœç¢ç‰©
             */
            updateObstacles() {
                this.obstacles = this.obstacles.filter(obstacle => {
                    obstacle.y += this.game.gameSpeed;

                    // æ£€æŸ¥ç¢°æ’
                    const stickmenToCheck = this.game.stickmenManager.stickmen.slice(0, 
                        this.game.stickmenManager.maxDisplayCount);
                    for (const stickman of stickmenToCheck) {
                        const distance = Math.sqrt(
                            Math.pow(stickman.x - obstacle.x, 2) + 
                            Math.pow(stickman.y - obstacle.y, 2)
                        );
                        
                        if (distance < 25) {
                            this.game.stickmenManager.removeStickmen(obstacle.damage);
                            this.game.particleManager.createParticles(obstacle.x, obstacle.y, '#ff0000');
                            obstacle.y = this.game.canvas.height + 100;

            /**

                if (block.type === 'blue') {

                } else if (block.type === 'purple') {

                    const newCount = Math.max(1, Math.floor(currentCount * multiplier));

                // åˆ›å»ºç‰¹æ®Šç²’å­æ•ˆæœ

        /**

        class ParticleManager {
            constructor(game) {
                this.game = game; // æ¸¸æˆä¸»å®ä¾‹çš„å¼•ç”¨
                this.particles = []; // ç²’å­æ•°ç»„
            }

            /**
             * åˆ›å»ºæ™®é€šç²’å­æ•ˆæœ
             */
            createParticles(x, y, color, count = 10) {
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10 - 5,
                        life: 1,
                        color: color
                    });
                }
            }

            /**
             * åˆ›å»ºç‰¹æ®Šç²’å­æ•ˆæœ
             */
            createSpecialParticles(x, y, color) {
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 15,
                        vy: (Math.random() - 0.5) * 15 - 8,
                        life: 1.5,
                        color: color,
                        size: Math.random() * 4 + 2,
                        gravity: 0.2
                    });
                }
            }

            /**
             * æ›´æ–°æ‰€æœ‰ç²’å­
             */
            updateParticles() {
                this.particles = this.particles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life -= 0.02;
        
                    // æ·»åŠ é‡åŠ›æ”¯æŒ
                    if (particle.gravity) {
                        particle.vy += particle.gravity;
                    } else {
                        particle.vy += 0.1; // é»˜è®¤é‡åŠ›
                    }
        
                    return particle.life > 0;
                });
            }

            /**
             * ç»˜åˆ¶æ‰€æœ‰ç²’å­
             */
            render(ctx) {
                this.particles.forEach(particle => {
                    ctx.save();
                    ctx.globalAlpha = particle.life;
                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    const size = particle.size || 3;
                    ctx.arc(particle.x, particle.y, size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });
            }

            /**
             * é‡ç½®ç²’å­ç®¡ç†å™¨
             */
            reset() {
                this.particles = [];
            }
        }

        /**
         * èƒŒæ™¯æ¸²æŸ“ç®¡ç†ç±»
         * è´Ÿè´£æ¸¸æˆèƒŒæ™¯çš„ç»˜åˆ¶å’ŒåŠ¨ç”»
         */
        class BackgroundRenderer {
            constructor(game) {
                this.game = game; // æ¸¸æˆä¸»å®ä¾‹çš„å¼•ç”¨
                this.roadOffset = 0; // é“è·¯åç§»é‡
                this.roadSpeed = 2; // é“è·¯ç§»åŠ¨é€Ÿåº¦
                this.roadWidth = 1400; // é“è·¯å®½åº¦
                this.laneLineOffset = 0; // è½¦é“çº¿åç§»
                this.roadSideOffset = 0; // è·¯è¾¹è£…é¥°åç§»
            }

            /**
             * æ›´æ–°é“è·¯åŠ¨ç”»æ•ˆæœ
             */
            updateRoadAnimation() {
                // æ ¹æ®æ¸¸æˆé€Ÿåº¦æ›´æ–°é“è·¯åç§»
                this.roadOffset += this.game.gameSpeed;
                this.laneLineOffset += this.game.gameSpeed * 0.5; // è½¦é“çº¿ç§»åŠ¨æ›´æ…¢
                this.roadSideOffset += this.game.gameSpeed; // è·¯è¾¹ç‰©ä½“ç§»åŠ¨

                // é‡ç½®åç§»ä»¥é¿å…æ•°å€¼è¿‡å¤§
                if (this.laneLineOffset > 35) {
                    this.laneLineOffset = 0;
                }
                if (this.roadSideOffset > 200) {
                    this.roadSideOffset = 0;
                }
            }

            /**
             * ç»˜åˆ¶å®Œæ•´èƒŒæ™¯
             */
            render(ctx) {
                this.drawRoadBackground(ctx);
            }

            /**
             * ç»˜åˆ¶é“è·¯èƒŒæ™¯
             */
            drawRoadBackground(ctx) {
                const canvas = this.game.canvas;

                // ç»˜åˆ¶å¤©ç©º/è¿œæ™¯
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#87CEEB');    // å¤©è“è‰²
                gradient.addColorStop(0.3, '#98D8E8'); // æµ…è“è‰²
                gradient.addColorStop(0.7, '#90EE90'); // æµ…ç»¿è‰²ï¼ˆè¿œå±±ï¼‰
                gradient.addColorStop(1, '#228B22');   // æ·±ç»¿è‰²ï¼ˆè¿‘æ™¯ï¼‰

                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // ç»˜åˆ¶è¿œå±±è½®å»“
                this.drawMountains(ctx);

                // ç»˜åˆ¶é“è·¯
                this.drawRoad(ctx);

                // ç»˜åˆ¶è·¯è¾¹è£…é¥°
                this.drawRoadSide(ctx);

                // ç»˜åˆ¶è½¦é“çº¿
                this.drawLaneLines(ctx);
            }

            /**
             * ç»˜åˆ¶è¿œå±±
             */
            drawMountains(ctx) {
                const canvas = this.game.canvas;

                ctx.fillStyle = 'rgba(105, 105, 105, 0.6)'; // ç°è‰²å±±è„‰
                ctx.beginPath();

                // ç»˜åˆ¶å±±è„‰è½®å»“
                const mountainPoints = [
                    {x: 0, y: canvas.height * 0.4},
                    {x: canvas.width * 0.2, y: canvas.height * 0.3},
                    {x: canvas.width * 0.4, y: canvas.height * 0.35},
                    {x: canvas.width * 0.6, y: canvas.height * 0.25},
                    {x: canvas.width * 0.8, y: canvas.height * 0.32},
                    {x: canvas.width, y: canvas.height * 0.38},
                    {x: canvas.width, y: canvas.height * 0.7},
                    {x: 0, y: canvas.height * 0.7}
                ];

                ctx.moveTo(mountainPoints[0].x, mountainPoints[0].y);
                mountainPoints.forEach(point => {
                    ctx.lineTo(point.x, point.y);
                });
                ctx.closePath();
                ctx.fill();
            }

            /**
             * ç»˜åˆ¶ä¸»é“è·¯
             */
            drawRoad(ctx) {
                const canvas = this.game.canvas;

                // è®¡ç®—é“è·¯çš„é€è§†æ•ˆæœ
                const roadTop = canvas.height * 0.4;      // é“è·¯é¡¶éƒ¨ï¼ˆè¿œå¤„ï¼‰
                const roadBottom = canvas.height;         // é“è·¯åº•éƒ¨ï¼ˆè¿‘å¤„ï¼‰
                const roadTopWidth = this.roadWidth * 0.8; // è¿œå¤„é“è·¯å®½åº¦
                const roadBottomWidth = this.roadWidth;    // è¿‘å¤„é“è·¯å®½åº¦

                // é“è·¯ä¸»ä½“
                const roadGradient = ctx.createLinearGradient(0, roadTop, 0, roadBottom);
                roadGradient.addColorStop(0, '#696969');  // è¿œå¤„è¾ƒæš—
                roadGradient.addColorStop(1, '#808080');  // è¿‘å¤„è¾ƒäº®

                ctx.fillStyle = roadGradient;
                ctx.beginPath();
                ctx.moveTo(canvas.width/2 - roadTopWidth/2, roadTop);
                ctx.lineTo(canvas.width/2 + roadTopWidth/2, roadTop);
                ctx.lineTo(canvas.width/2 + roadBottomWidth/2, roadBottom);
                ctx.lineTo(canvas.width/2 - roadBottomWidth/2, roadBottom);
                ctx.closePath();
                ctx.fill();

                // é“è·¯è¾¹ç¼˜é˜´å½±
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.moveTo(canvas.width/2 - roadBottomWidth/2, roadBottom);
                ctx.lineTo(canvas.width/2 - roadBottomWidth/2 + 10, roadBottom);
                ctx.lineTo(canvas.width/2 - roadTopWidth/2 + 5, roadTop);
                ctx.lineTo(canvas.width/2 - roadTopWidth/2, roadTop);
                ctx.closePath();
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(canvas.width/2 + roadBottomWidth/2, roadBottom);
                ctx.lineTo(canvas.width/2 + roadBottomWidth/2 - 10, roadBottom);
                ctx.lineTo(canvas.width/2 + roadTopWidth/2 - 5, roadTop);
                ctx.lineTo(canvas.width/2 + roadTopWidth/2, roadTop);
                ctx.closePath();
                ctx.fill();
            }

            /**
             * ç»˜åˆ¶è½¦é“çº¿
             */
            drawLaneLines(ctx) {
                const canvas = this.game.canvas;

                const roadTop = canvas.height * 0.4;
                const roadBottom = canvas.height;
                const roadTopWidth = this.roadWidth * 0.3;
                const roadBottomWidth = this.roadWidth;

                // ä¸­å¤®åˆ†éš”çº¿
                ctx.strokeStyle = '#FFFF00'; // é»„è‰²
                ctx.lineWidth = 3;
                ctx.setLineDash([20, 15]);
                ctx.lineDashOffset = this.laneLineOffset;

                ctx.beginPath();
                ctx.moveTo(canvas.width/2, roadTop);
                ctx.lineTo(canvas.width/2, roadBottom);
                ctx.stroke();

                // è¾¹çº¿ï¼ˆå®çº¿ï¼‰
                ctx.strokeStyle = '#FFFFFF'; // ç™½è‰²
                ctx.lineWidth = 2;
                ctx.setLineDash([]);

                // å·¦è¾¹çº¿
                ctx.beginPath();
                ctx.moveTo(canvas.width/2 - roadTopWidth/2, roadTop);
                ctx.lineTo(canvas.width/2 - roadBottomWidth/2, roadBottom);
                ctx.stroke();

                // å³è¾¹çº¿
                ctx.beginPath();
                ctx.moveTo(canvas.width/2 + roadTopWidth/2, roadTop);
                ctx.lineTo(canvas.width/2 + roadBottomWidth/2, roadBottom);
                ctx.stroke();
            }

            /**
             * ç»˜åˆ¶è·¯è¾¹è£…é¥°
             */
            drawRoadSide(ctx) {
                const canvas = this.game.canvas;

                const roadTop = canvas.height * 0.4;
                const roadBottom = canvas.height;
                const roadTopWidth = this.roadWidth * 0.3;
                const roadBottomWidth = this.roadWidth;
                
                // è·¯è¾¹è‰åœ°
                ctx.fillStyle = '#CCFFCC'; // è‰ç»¿è‰²
                
                // å·¦ä¾§è‰åœ°
                ctx.beginPath();
                ctx.moveTo(0, roadTop);
                ctx.lineTo(canvas.width/2 - roadTopWidth/2, roadTop);
                ctx.lineTo(canvas.width/2 - roadBottomWidth/2, roadBottom);
                ctx.lineTo(0, roadBottom);
                ctx.closePath();
                ctx.fill();
                
                // å³ä¾§è‰åœ°
                ctx.beginPath();
                ctx.moveTo(canvas.width, roadTop);
                ctx.lineTo(canvas.width/2 + roadTopWidth/2, roadTop);
                ctx.lineTo(canvas.width/2 + roadBottomWidth/2, roadBottom);
                ctx.lineTo(canvas.width, roadBottom);
                ctx.closePath();
                ctx.fill();
            }

            /**
             * é‡ç½®èƒŒæ™¯æ¸²æŸ“å™¨
             */
            reset() {
                this.roadOffset = 0;
                this.laneLineOffset = 0;
                this.roadSideOffset = 0;
            }
        }


        window.addEventListener('load', () => {
            new CountMastersGame();
        });
    </script>
